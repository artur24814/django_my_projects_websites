{% block title %}LOGOUT{% endblock title %}


{% block content %}
    {%  load static %}
    <img src="{% static 'pan.jpg' %}" height="300" width="1900">
    <hr>
    {% if request.user.is_authenticated%}
    <form method="post"> {% csrf_token %}
    <p>Are you sure want to logout?</p>
        <button class="btn btn-warning" type="submit">Yes</button>
    </form> </br> <a href="/../../"><button class="btn btn-success">Cansel</button></a>?

    {% else %}
        <h3>You not logged in</h3>
        <p>Please <a href="/login/"><button class="btn btn-success">login</button></a> </p>
    {% endif %}

{% endblock content %}
