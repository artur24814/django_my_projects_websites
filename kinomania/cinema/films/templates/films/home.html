{% extends 'films/base.html' %}

{% block title %}KINOMANIA{% endblock %}

   {% block content %}
       <center>
           <h1>Welcome in KINOMANIA!</h1>
       </center>
       <hr>
       <div class="card mb-3" style="max-width: 1400px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ film.image.url }}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ film.title }}</h5>
        <p class="card-text">{{ film.description }}</p>
        <a href="https://en.wikipedia.org/wiki/{{ film.title }}"<p class="card-text"><small class="text-muted">read more about this film</small></p><a/>
      </div>
    </div>
  </div>
</div>

    {% endblock %}
